<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Music Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="url"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
        }

        .result-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .result-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .repo-info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .repo-info h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .repo-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .analysis-summary {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .analysis-summary h5 {
            margin: 0 0 10px 0;
            color: #667eea;
        }

        .analysis-summary p {
            margin: 5px 0;
            font-size: 14px;
        }

        pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ GitHub Music Generator</h1>
            <p class="subtitle">Transform code repositories into musical inspiration</p>
        </header>

        <main class="main-content">
            <section class="input-section">
                <div class="form-group">
                    <label for="repoUrl">GitHub Repository URL:</label>
                    <input type="url" id="repoUrl" placeholder="https://github.com/username/repository" />
                </div>
                
                <div class="form-group">
                    <label for="musicStyle">Music Style:</label>
                    <select id="musicStyle">
                        <option value="electronic">Electronic</option>
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="jazz">Jazz</option>
                        <option value="classical">Classical</option>
                        <option value="hip-hop">Hip Hop</option>
                        <option value="ambient">Ambient</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="generateBtn" onclick="generateMusic()">Generate Music</button>
                    <button id="generateMultipleBtn" onclick="generateMultipleStyles()">Generate All Styles</button>
                </div>
            </section>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing repository and generating music...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="results" class="results" style="display: none;">
                <div class="repo-info" id="repoInfo"></div>
                
                <div class="tabs" id="tabs"></div>
                <div id="tabContents"></div>
            </div>
        </main>
    </div>

    <script>
        let currentResults = null;

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('generateMultipleBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('generateMultipleBtn').disabled = false;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            hideLoading();
        }

        function showResults(results) {
            currentResults = results;
            
            const repoInfo = document.getElementById('repoInfo');
            repoInfo.innerHTML = `
                <h4>üìÅ ${results.repository.name}</h4>
                <p>${results.repository.description || 'No description available'}</p>
                <div class="repo-meta">
                    <span>üî§ ${results.repository.language || 'Unknown'}</span>
                    <span>üìä ${results.fileStats?.total || results.analysis?.totalFiles || 'N/A'} files</span>
                    <span>üéØ ${results.fileStats?.selected || 'N/A'} AI-selected</span>
                    <span>üîç ${results.fileStats?.analyzed || 'N/A'} analyzed</span>
                    <span>üè∑Ô∏è ${results.repository.topics?.length > 0 ? results.repository.topics.join(', ') : 'No topics'}</span>
                </div>
                ${results.purpose ? `
                <div class="analysis-summary">
                    <h5>ü§ñ AI Analysis:</h5>
                    <p><strong>Purpose:</strong> ${results.purpose}</p>
                    <p><strong>Themes:</strong> ${(results.themes || []).join(', ')}</p>
                    <p><strong>Emotions:</strong> ${(results.emotions || []).join(', ')}</p>
                    <p><strong>Innovation:</strong> ${results.innovationLevel || 'N/A'} | <strong>Complexity:</strong> ${results.complexity || 'N/A'}</p>
                </div>
                ` : ''}
            `;

            const tabs = document.getElementById('tabs');
            const tabContents = document.getElementById('tabContents');
            
            tabs.innerHTML = '';
            tabContents.innerHTML = '';

            if (results.musicPrompt) {
                tabs.innerHTML += `<div class="tab active" onclick="showTab('prompt')">üéº Music Prompt</div>`;
                tabContents.innerHTML += `
                    <div id="prompt" class="tab-content active">
                        <div class="result-section">
                            <h3>Music Generation Prompt (${results.musicPrompt.length}/2000 chars)</h3>
                            <pre>${results.musicPrompt}</pre>
                        </div>
                    </div>
                `;
            }

            if (results.lyrics) {
                if (Array.isArray(results.lyrics)) {
                    results.lyrics.forEach((item, index) => {
                        tabs.innerHTML += `<div class="tab" onclick="showTab('lyrics-${index}')">üé§ Lyrics (${item.style})</div>`;
                        tabContents.innerHTML += `
                            <div id="lyrics-${index}" class="tab-content">
                                <div class="result-section">
                                    <h3>Lyrics - ${item.style} Style (${item.lyrics.length}/3000 chars)</h3>
                                    <pre>${item.lyrics}</pre>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    tabs.innerHTML += `<div class="tab" onclick="showTab('lyrics')">üé§ Lyrics</div>`;
                    tabContents.innerHTML += `
                            <div id="lyrics" class="tab-content">
                                <div class="result-section">
                                    <h3>Generated Lyrics (${results.lyrics.length}/3000 chars)</h3>
                                    <pre>${results.lyrics}</pre>
                                </div>
                            </div>
                    `;
                }
            }

            document.getElementById('results').style.display = 'block';
            hideLoading();
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        async function generateMusic() {
            const repoUrl = document.getElementById('repoUrl').value.trim();
            const musicStyle = document.getElementById('musicStyle').value;

            if (!repoUrl) {
                showError('Please enter a GitHub repository URL');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repoUrl, musicStyle })
                });

                const data = await response.json();

                if (data.success) {
                    showResults(data.data);
                } else {
                    showError(data.error || 'Failed to generate music');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        async function generateMultipleStyles() {
            const repoUrl = document.getElementById('repoUrl').value.trim();

            if (!repoUrl) {
                showError('Please enter a GitHub repository URL');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/api/generate-multiple', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repoUrl })
                });

                const data = await response.json();

                if (data.success) {
                    showResults(data.data);
                } else {
                    showError(data.error || 'Failed to generate multiple styles');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        // Allow Enter key to trigger generation
        document.getElementById('repoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateMusic();
            }
        });
    </script>
</body>
</html>
