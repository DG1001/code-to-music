<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Music Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            color: #1d1d1f;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -0.015em;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.25rem;
            font-weight: 400;
            color: #86868b;
            letter-spacing: -0.01em;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-section {
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1d1d1f;
            font-size: 0.875rem;
            letter-spacing: -0.005em;
        }

        input[type="url"], select {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 17px;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="url"]:focus, select:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
            background: white;
        }

        select {
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 20px;
            padding-right: 48px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            letter-spacing: -0.005em;
            position: relative;
            overflow: hidden;
        }

        button:hover:not(:disabled) {
            background: #0056CC;
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .copy-btn {
            background: #34C759;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            letter-spacing: -0.005em;
        }

        .copy-btn:hover:not(:disabled) {
            background: #28A745;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(52, 199, 89, 0.3);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn.copied {
            background: #28A745;
        }

        .loading {
            text-align: center;
            padding: 60px 40px;
            color: #86868b;
        }

        .spinner {
            border: 3px solid rgba(0, 122, 255, 0.1);
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 40px;
        }

        .result-section {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        .result-section h3 {
            color: #1d1d1f;
            margin-bottom: 16px;
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .repo-info {
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.05) 0%, rgba(88, 86, 214, 0.05) 100%);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 32px;
            border: 1px solid rgba(0, 122, 255, 0.1);
        }

        .repo-info h4 {
            color: #1d1d1f;
            margin-bottom: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.01em;
        }

        .repo-meta {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            font-size: 14px;
            color: #86868b;
            margin-bottom: 20px;
        }

        .repo-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .analysis-summary {
            background: rgba(0, 122, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #007AFF;
        }

        .analysis-summary h5 {
            margin: 0 0 12px 0;
            color: #007AFF;
            font-weight: 600;
            font-size: 1rem;
        }

        .analysis-summary p {
            margin: 6px 0;
            font-size: 14px;
            color: #1d1d1f;
            line-height: 1.5;
        }

        pre {
            background: #1d1d1f;
            color: #f5f5f7;
            padding: 24px;
            border-radius: 12px;
            overflow-x: auto;
            white-space: pre-wrap;
            line-height: 1.6;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .error {
            background: rgba(255, 59, 48, 0.05);
            color: #FF3B30;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #FF3B30;
            font-weight: 500;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #d2d2d7;
            margin-bottom: 24px;
            gap: 8px;
            overflow-x: auto;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
            font-weight: 500;
            color: #86868b;
            border-radius: 8px 8px 0 0;
            white-space: nowrap;
            font-size: 15px;
        }

        .tab:hover {
            color: #1d1d1f;
            background: rgba(0, 122, 255, 0.05);
        }

        .tab.active {
            border-bottom-color: #007AFF;
            color: #007AFF;
            font-weight: 600;
            background: rgba(0, 122, 255, 0.05);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .main-content {
                padding: 24px;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .repo-meta {
                gap: 16px;
            }

            .tabs {
                gap: 4px;
            }

            .tab {
                padding: 10px 16px;
                font-size: 14px;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #000000;
                color: #f5f5f7;
            }

            .main-content {
                background: rgba(28, 28, 30, 0.8);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            input[type="url"], select {
                background: rgba(44, 44, 46, 0.8);
                border-color: #38383a;
                color: #f5f5f7;
            }

            input[type="url"]:focus, select:focus {
                background: rgba(44, 44, 46, 1);
                border-color: #007AFF;
            }

            .result-section {
                background: rgba(44, 44, 46, 0.6);
                border: 1px solid rgba(255, 255, 255, 0.05);
            }

            .repo-info {
                background: linear-gradient(135deg, rgba(0, 122, 255, 0.1) 0%, rgba(88, 86, 214, 0.1) 100%);
                border: 1px solid rgba(0, 122, 255, 0.2);
            }

            .analysis-summary {
                background: rgba(0, 122, 255, 0.1);
            }

            .tabs {
                border-bottom-color: #38383a;
            }

            .tab:hover {
                background: rgba(0, 122, 255, 0.1);
            }

            .tab.active {
                background: rgba(0, 122, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ GitHub Music Generator</h1>
            <p class="subtitle">Transform code repositories into musical inspiration</p>
        </header>

        <main class="main-content">
            <section class="input-section">
                <div class="form-group">
                    <label for="repoUrl">GitHub Repository URL:</label>
                    <input type="url" id="repoUrl" placeholder="https://github.com/username/repository" />
                </div>
                
                <div class="form-group">
                    <label for="musicStyle">Music Style:</label>
                    <select id="musicStyle">
                        <option value="auto">ü§ñ Auto (AI decides based on repository)</option>
                        <option value="electronic">Electronic</option>
                        <option value="rock">Rock</option>
                        <option value="hardrock">Hard Rock</option>
                        <option value="heavy-metal">Heavy Metal</option>
                        <option value="pop">Pop</option>
                        <option value="jazz">Jazz</option>
                        <option value="classical">Classical</option>
                        <option value="hip-hop">Hip Hop</option>
                        <option value="ambient">Ambient</option>
                    </select>
                </div>

                <div class="button-group">
                    <button id="generateBtn" onclick="generateMusic()">Generate Music</button>
                </div>
            </section>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing repository and generating music...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="results" class="results" style="display: none;">
                <div class="repo-info" id="repoInfo"></div>
                
                <div class="tabs" id="tabs"></div>
                <div id="tabContents"></div>
            </div>
        </main>
    </div>

    <script>
        let currentResults = null;

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('generateBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('generateBtn').disabled = false;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            hideLoading();
        }

        function showResults(results) {
            currentResults = results;
            
            const repoInfo = document.getElementById('repoInfo');
            repoInfo.innerHTML = `
                <h4>üìÅ ${results.repository.name}</h4>
                <p>${results.repository.description || 'No description available'}</p>
                <div class="repo-meta">
                    <span>üî§ ${results.repository.language || 'Unknown'}</span>
                    <span>üìä ${results.fileStats?.total || results.analysis?.totalFiles || 'N/A'} files</span>
                    <span>üéØ ${results.fileStats?.selected || 'N/A'} AI-selected</span>
                    <span>üîç ${results.fileStats?.analyzed || 'N/A'} analyzed</span>
                    <span>üéµ ${results.selectedStyle || 'N/A'}</span>
                    <span>üè∑Ô∏è ${results.repository.topics?.length > 0 ? results.repository.topics.join(', ') : 'No topics'}</span>
                </div>
                ${results.purpose ? `
                <div class="analysis-summary">
                    <h5>ü§ñ AI Analysis:</h5>
                    <p><strong>Purpose:</strong> ${results.purpose}</p>
                    <p><strong>Themes:</strong> ${(results.themes || []).join(', ')}</p>
                    <p><strong>Emotions:</strong> ${(results.emotions || []).join(', ')}</p>
                    <p><strong>Innovation:</strong> ${results.innovationLevel || 'N/A'} | <strong>Complexity:</strong> ${results.complexity || 'N/A'}</p>
                </div>
                ` : ''}
            `;

            const tabs = document.getElementById('tabs');
            const tabContents = document.getElementById('tabContents');
            
            tabs.innerHTML = '';
            tabContents.innerHTML = '';

            if (results.musicPrompt) {
                tabs.innerHTML += `<div class="tab active" onclick="showTab('prompt')">üéº Music Prompt</div>`;
                tabContents.innerHTML += `
                    <div id="prompt" class="tab-content active">
                        <div class="result-section">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                <h3>Music Generation Prompt (${results.musicPrompt.length}/2000 chars)</h3>
                                <button class="copy-btn" onclick="copyToClipboard('${results.musicPrompt.replace(/'/g, "\\'").replace(/"/g, '\\"')}', this)">üìã Copy Prompt</button>
                            </div>
                            <pre>${results.musicPrompt}</pre>
                        </div>
                    </div>
                `;
            }

            if (results.lyrics) {
                if (Array.isArray(results.lyrics)) {
                    results.lyrics.forEach((item, index) => {
                        tabs.innerHTML += `<div class="tab" onclick="showTab('lyrics-${index}')">üé§ Lyrics (${item.style})</div>`;
                        tabContents.innerHTML += `
                            <div id="lyrics-${index}" class="tab-content">
                                <div class="result-section">
                                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                        <h3>Lyrics - ${item.style} Style (${item.lyrics.length}/3000 chars)</h3>
                                        <button class="copy-btn" onclick="copyToClipboard('${item.lyrics.replace(/'/g, "\\'").replace(/"/g, '\\"')}', this)">üìã Copy Lyrics</button>
                                    </div>
                                    <pre>${item.lyrics}</pre>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    tabs.innerHTML += `<div class="tab" onclick="showTab('lyrics')">üé§ Lyrics</div>`;
                    tabContents.innerHTML += `
                            <div id="lyrics" class="tab-content">
                                <div class="result-section">
                                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                        <h3>Generated Lyrics (${results.lyrics.length}/3000 chars)</h3>
                                        <button class="copy-btn" onclick="copyToClipboard('${results.lyrics.replace(/'/g, "\\'").replace(/"/g, '\\"')}', this)">üìã Copy Lyrics</button>
                                    </div>
                                    <pre>${results.lyrics}</pre>
                                </div>
                            </div>
                    `;
                }
            }

            document.getElementById('results').style.display = 'block';
            hideLoading();
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        async function generateMusic() {
            const repoUrl = document.getElementById('repoUrl').value.trim();
            const musicStyle = document.getElementById('musicStyle').value;

            if (!repoUrl) {
                showError('Please enter a GitHub repository URL');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repoUrl, musicStyle })
                });

                const data = await response.json();

                if (data.success) {
                    showResults(data.data);
                } else {
                    showError(data.error || 'Failed to generate music');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }



        // Allow Enter key to trigger generation
        document.getElementById('repoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateMusic();
            }
        });

        async function copyToClipboard(text, button) {
            try {
                // Clean up the text - remove escape sequences
                const cleanText = text.replace(/\\'/g, "'").replace(/\\"/g, '"');
                
                // Try modern clipboard API first
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(cleanText);
                } else {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = cleanText;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    try {
                        document.execCommand('copy');
                    } catch (fallbackErr) {
                        console.error('Fallback copy failed:', fallbackErr);
                        throw fallbackErr;
                    } finally {
                        document.body.removeChild(textArea);
                    }
                }
                
                // Show success feedback
                const originalText = button.textContent;
                button.textContent = '‚úÖ Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
                
            } catch (err) {
                console.error('Failed to copy text: ', err);
                alert('Failed to copy to clipboard. Please select and copy the text manually.');
            }
        }
    </script>
</body>
</html>
